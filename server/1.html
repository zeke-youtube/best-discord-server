<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Name</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .banner {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
    }

    .icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
    }

    .server-name {
      font-size: 2rem;
      margin: 10px 0;
      color: #00ffcc;
    }

    .join-link {
      display: inline-block;
      background-color: #00ffcc;
      color: #1e1e2f;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .join-link:hover {
      background-color: #00ddb3;
    }
  </style>
</head>
<body>
  <img src="../image/1.png" alt="Server Banner" class="banner" />
  <img src="../icon/1.png" alt="Server Icon" class="icon" />
  <div class="server-name">Server Name</div>
  <a href="https://discord.gg/example" class="join-link" target="_blank">Join</a>
</body>
</html>
